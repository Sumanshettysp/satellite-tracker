<!-- templates/tracker/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satellite Pass Tracker</title>
    <!-- Bootstrap CSS for Iommi styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }
        .navbar {
            margin-bottom: 30px;
        }
        .container {
            max-width: 1200px;
        }
        .footer {
            margin-top: 50px;
            padding: 20px 0;
            border-top: 1px solid #dee2e6;
            text-align: center;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Satellite Tracker</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/add-location/">Add Location</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/add-satellite/">Add Satellite</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/locations/">Locations</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/satellites/">Satellites</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/passes/">Passes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/filter-passes/">Filter Passes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/">Admin</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}
        <!-- Content will be inserted here by Iommi -->
        {% endblock %}
    </div>

    <footer class="footer">
        <div class="container">
            <p>Satellite Pass Tracker &copy; {% now "Y" %}</p>
            <p class="text-muted">Using data from Heavens Above</p>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
